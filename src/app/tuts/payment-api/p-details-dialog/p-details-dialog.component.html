<div class="details-header">
    <h2>Payment Details</h2>
    <button mat-raised-button mat-dialog-close>Close</button>
</div><!-- /.details-header -->

<table mat-table [dataSource]="dataSource" class="customTable">
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Test Column -->
    <ng-container matColumnDef="test_name">
        <th mat-header-cell *matHeaderCellDef> <p class="item-title">Test</p> </th>
        <td mat-cell *matCellDef="let element"> {{element.test_name}} </td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="order_qtn">
        <th mat-header-cell *matHeaderCellDef> <p class="item-title">Order Quantity</p> </th>
        <td mat-cell *matCellDef="let element" class="tab-number"> {{element.order_qtn}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="item_amount">
        <th mat-header-cell *matHeaderCellDef> <p class="item-title">Total Amount</p> </th>
        <td mat-cell *matCellDef="let element" class="tab-number"> {{element.item_amount}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="total-amount-section">
    <div class="flexed-content" *ngFor="let item of paymentData">
        <p class="item-title">Total Amount</p>
        <p class="item-title">{{item.amount}}</p><!-- /.item-title -->
    </div><!-- /.pay-now-content -->
</div><!-- /.pay-now-section -->

<div class="pay-now-section">
    <div class="flexed-content">
        <p class="item-title">Payment</p>
        <button mat-raised-button color="primary">Pay Now</button>
    </div><!-- /.pay-now-content -->
</div><!-- /.pay-now-section -->
